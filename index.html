<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valoran</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="logo-container">
    <img src="Logo.png" alt="Valoran Logo">
  </div>

  <div id="chat-container">
    <div id="chat-box"></div>
    <form id="chat-form">
      <textarea id="user-input" rows="1" placeholder="Vpiši vprašanje..." required></textarea>
      <button type="submit" id="send-button">➤</button>
    </form>
    <button id="scroll-btn" onclick="scrollToTop()">↑</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
